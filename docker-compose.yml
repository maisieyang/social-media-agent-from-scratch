version: '3.8'

services:
  # ============================================
  # Social Media Agent - LangGraph API Server
  # ============================================
  langgraph-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - LANGSMITH_TRACING=true
      - LANGCHAIN_TRACING_V2=true
    volumes:
      # Mount for persistent store data (optional)
      - langgraph-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Development Server (hot reload)
  # ============================================
  langgraph-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    ports:
      - "2024:2024"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - LANGSMITH_TRACING=true
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run langgraph:dev
    profiles:
      - dev

  # ============================================
  # Cron Runner (scheduled tasks)
  # ============================================
  cron-runner:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    env_file:
      - .env
    environment:
      - LANGGRAPH_API_URL=http://langgraph-api:8000
      - LANGSMITH_TRACING=true
    depends_on:
      langgraph-api:
        condition: service_healthy
    # Run once and exit (for use with external scheduler)
    command: npm run cron
    profiles:
      - cron

  # ============================================
  # Redis (optional - for distributed state)
  # ============================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    profiles:
      - full

  # ============================================
  # PostgreSQL (optional - for persistent checkpoints)
  # ============================================
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=langgraph
      - POSTGRES_PASSWORD=langgraph
      - POSTGRES_DB=langgraph
    volumes:
      - postgres-data:/var/lib/postgresql/data
    profiles:
      - full

volumes:
  langgraph-data:
  redis-data:
  postgres-data:

networks:
  default:
    name: social-media-agent-network
